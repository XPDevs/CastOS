<!DOCTYPE html>
<html>
<head>
    <title>Peer 2</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-image: url('images/bg.jpg'); /* Corrected path for local background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow: hidden; /* Ensure everything fits */
        }

        /* Header with connection status */
        #header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #status {
            margin-left: 10px;
            font-size: 16px;
        }

        .wifi-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* Settings at the center of the bottom in a row */
        #offer-container {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 600px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Each block inside the settings container */
        .settings-block {
            margin: 0 5px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            width: 80px;
            cursor: pointer;
        }

        textarea {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 100%;
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        /* QR Code overlay */
        #qr-overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            text-align: center;
        }

        #qr-code {
            margin-bottom: 20px;
        }

        #qr-overlay p {
            color: #fff;
            font-size: 18px;
        }

        /* Modal styling */
        #error-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
        }

        #error-modal p {
            font-size: 20px;
        }

    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        let peerConnection;
        let dataChannel;

        function connect() {
            const offer = document.getElementById("offer").value.trim();

            // If offer is empty, show the error modal
            if (!offer) {
                showErrorModal("The offer field cannot be empty.");
                return;
            }

            peerConnection = new RTCPeerConnection();

            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                dataChannel.onopen = () => {
                    document.getElementById("status").innerText = "Connected!";
                    document.getElementById("wifi-icon").src = 'https://upload.wikimedia.org/wikipedia/commons/0/0e/Wifi_icon.svg'; // External Wi-Fi icon
                };
            };

            peerConnection.onicecandidate = (event) => {
                if (!event.candidate) {
                    document.getElementById("answer").value = JSON.stringify(peerConnection.localDescription);
                }
            };

            // Try to set the remote description and create the answer
            peerConnection.setRemoteDescription(JSON.parse(offer))
                .then(() => peerConnection.createAnswer())
                .then(answer => peerConnection.setLocalDescription(answer))
                .then(() => {
                    const answerText = document.getElementById("answer").value;
                    showQRCode(answerText);
                })
                .catch((error) => {
                    console.error("Error during connection:", error);
                    showErrorModal("An error occurred while generating the answer. Please try again.");
                });
        }

        function showQRCode(answerText) {
            // Display the QR code overlay
            document.getElementById("qr-overlay").style.display = 'block';

            // Generate the QR code
            const qrCode = new QRCode(document.getElementById("qr-code"), {
                text: answerText,
                width: 200,
                height: 200,
            });

            // Optionally, add a message or instructions
            document.getElementById("qr-overlay").innerHTML = `
                <div id="qr-code"></div>
                <p>Scan this QR code with your phone to copy the answer.</p>
            `;
        }

        function showErrorModal(message) {
            const modal = document.getElementById("error-modal");
            modal.querySelector("p").textContent = message;
            modal.style.display = 'block';

            setTimeout(() => {
                modal.style.display = 'none';
                setTimeout(() => {
                    window.location.href = "../index.html"; // Redirect to another HTML file
                }, 2000);
            }, 5000);
        }
    </script>
</head>
<body>
    <!-- Connection status and Wi-Fi icon -->
    <div id="header">
        <img id="wifi-icon" src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Wifi_icon_2.svg" class="wifi-icon" alt="Wi-Fi Icon"> <!-- External Wi-Fi icon -->
        <p id="status">Not connected. Paste the offer to start.</p>
    </div>

    <!-- Settings at the center of the bottom, horizontally aligned with original options -->
    <div id="offer-container">
        <textarea id="offer" placeholder="Paste the offer from Peer 1 here"></textarea>
        <button onclick="connect()">Generate Answer</button>
        <textarea id="answer" placeholder="Copy this and send to Peer 1" readonly></textarea>
    </div>

    <!-- QR Code Overlay (initially hidden) -->
    <div id="qr-overlay"></div>

    <!-- Error Modal (initially hidden) -->
    <div id="error-modal">
        <p>Something went wrong. Restarting.</p>
    </div>

</body>
</html>
