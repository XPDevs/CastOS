<!DOCTYPE html>
<html>
<head>
    <title>Peer 2 - Chromecast Style</title>
    <style>
        /* Existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: url('images/bg1.jpg') no-repeat center center/cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        #container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
            resize: none;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: #ffffff;
            color: #3a3a5c;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #f1f1f1;
        }

        #qr-code {
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
        }

        p {
            font-size: 14px;
            color: #d1d1e0;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Peer Connection</h1>
        <textarea id="offer" readonly>
{"type":"offer","sdp":"v=0\r\no=- 9049414694198936057 2 IN IP4 127.0.0.1\r\ns=-\r\nt=0 0\r\na=group:BUNDLE 0\r\na=extmap-allow-mixed\r\na=msid-semantic: WMS\r\nm=application 9 UDP/DTLS/SCTP webrtc-datachannel\r\nc=IN IP4 0.0.0.0\r\na=candidate:451209423 1 udp 2113937151 f5711eab-92e4-4151-9d0c-91effd194689.local 49785 typ host generation 0 network-cost 999\r\na=ice-ufrag:/WEt\r\na=ice-pwd:gIr0Ktl7ikxBYPbJ+zZL8WtU\r\na=ice-options:trickle\r\na=fingerprint:sha-256 37:4D:01:01:5F:96:95:FB:4B:D7:4F:FD:D1:77:E0:29:42:04:08:7A:9B:31:40:3D:4F:DC:BE:A5:24:D5:3F:65\r\na=setup:actpass\r\na=mid:0\r\na=sctp-port:5000\r\na=max-message-size:262144\r\n"}
        </textarea>
        <button onclick="generateAnswer()">Generate Answer</button>
        <textarea id="answer" placeholder="Copy this and send to Peer 1" readonly></textarea>
        <div id="qr-code"></div>
        <p>Scan this QR code to copy the answer.</p>
    </div>

    <script>
        const predefinedOffer = {
            type: "offer",
            sdp: "v=0\r\no=- 9049414694198936057 2 IN IP4 127.0.0.1\r\ns=-\r\nt=0 0\r\na=group:BUNDLE 0\r\na=extmap-allow-mixed\r\na=msid-semantic: WMS\r\nm=application 9 UDP/DTLS/SCTP webrtc-datachannel\r\nc=IN IP4 0.0.0.0\r\na=candidate:451209423 1 udp 2113937151 f5711eab-92e4-4151-9d0c-91effd194689.local 49785 typ host generation 0 network-cost 999\r\na=ice-ufrag:/WEt\r\na=ice-pwd:gIr0Ktl7ikxBYPbJ+zZL8WtU\r\na=ice-options:trickle\r\na=fingerprint:sha-256 37:4D:01:01:5F:96:95:FB:4B:D7:4F:FD:D1:77:E0:29:42:04:08:7A:9B:31:40:3D:4F:DC:BE:A5:24:D5:3F:65\r\na=setup:actpass\r\na=mid:0\r\na=sctp-port:5000\r\na=max-message-size:262144\r\n"
        };

        function generateAnswer() {
            const peerConnection = new RTCPeerConnection();

            peerConnection.onicecandidate = (event) => {
                if (!event.candidate) {
                    const answer = JSON.stringify(peerConnection.localDescription);
                    document.getElementById("answer").value = answer;
                    generateQRCode(answer);
                }
            };

            peerConnection
                .setRemoteDescription(predefinedOffer)
                .then(() => peerConnection.createAnswer())
                .then((answer) => peerConnection.setLocalDescription(answer))
                .catch((error) => console.error(error));
        }

        function generateQRCode(answer) {
            const qrCodeContainer = document.getElementById("qr-code");
            qrCodeContainer.innerHTML = "";
            new QRCode(qrCodeContainer, {
                text: answer,
                width: 128,
                height: 128,
            });
        }
    </script>
</body>
</html>
