<!DOCTYPE html>
<html>
<head>
    <title>Peer 2 - Chromecast Style</title>
    <style>
        /* Your existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: url('images/bg1.jpg') no-repeat center center/cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        #container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
            resize: none;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: #ffffff;
            color: #3a3a5c;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #f1f1f1;
        }

        #qr-code {
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qr-code canvas {
            width: 300px;
            height: 300px;
        }

        p {
            font-size: 14px;
            color: #d1d1e0;
            margin-top: 10px;
        }

        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div id="status">Not Connected</div> <!-- Status div added here -->

    <div id="container">
        <h1>Peer Connection</h1>
        <textarea id="offer" placeholder="Enter the offer from Peer 1"></textarea>
        <button onclick="generateAnswer()">Generate Answer</button>
        <textarea id="answer" placeholder="Copy this and send to Peer 1" readonly></textarea>
        <div id="qr-code"></div>
        <p>Scan this QR code to copy the answer.</p>
    </div>

    <script>
        function generateAnswer() {
            const offer = document.getElementById('offer').value;

            if (!offer) {
                alert("Please enter the offer from Peer 1.");
                return;
            }

            // Here you can process the offer (e.g., extract necessary details like fingerprints, ICE candidates, etc.)
            // For simplicity, we'll create a generic answer. In a real scenario, you'd need to parse the offer and generate the response accordingly.

            const answer = {
                type: 'answer',
                sdp: offer // Just using the same offer as the answer for now
            };

            document.getElementById('answer').value = JSON.stringify(answer);
            generateQRCode(answer.sdp);
            updateConnectionStatus('connected'); // Update connection status when answer is generated
        }

        function generateQRCode(data) {
            const qrCodeElement = document.getElementById('qr-code');
            qrCodeElement.innerHTML = '';
            new QRCode(qrCodeElement, {
                text: data,
                width: 128,
                height: 128,
            });
        }

        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('status');
            if (status === 'connected') {
                statusElement.textContent = 'Connected';
                statusElement.style.backgroundColor = 'rgba(0, 255, 0, 0.7)'; // Green background for connected
            } else {
                statusElement.textContent = 'Not Connected';
                statusElement.style.backgroundColor = 'rgba(255, 0, 0, 0.7)'; // Red background for not connected
            }
        }
    </script>
</body>
</html>
