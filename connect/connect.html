<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CastOS Hom UI - Peer 2</title>
    <style>
        /* (Include your CSS styles here) */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("images/bg.jpg"); /* Updated background image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            flex-direction: column;
            text-align: center;
            position: relative;
            font-family: Arial, sans-serif;
            color: white;
        }

        .clock, .date {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        .clock {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .date {
            font-size: 1.2rem;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            flex-direction: row;
        }

        .top-right img {
            width: 35px;
            height: 35px;
            margin-left: 10px;
        }

        .connection-status {
            font-size: 1.2rem;
            margin-left: 10px;
        }

        .webrtc-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
        }

        #qr-code {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 10px;
            color: white;
            transition: background 0.3s ease;
        }

        .buttons button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        #offer-input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #2c2c2c;
            margin: 5% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
        }

        .modal-header {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .modal-body {
            margin-top: 10px;
            font-size: 1rem;
            color: white;
        }

        .modal-footer {
            text-align: right;
            margin-top: 20px;
        }

        .modal-footer button {
            padding: 10px 15px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            transition: background 0.3s ease;
        }

        .modal-footer button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            float: right;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #aaa;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <span id="connection-status" class="connection-status">Initializing...</span>
        <img src="images/cast.svg" alt="Icon">
    </div>

    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>

    <div class="webrtc-container">
        <div id="qr-code"></div>
        <div class="buttons">
            <button id="generate-answer">Generate Answer</button>
        </div>

        <textarea id="offer-input" placeholder="Paste the offer from Peer 1 here"></textarea>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Message</h2>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic message will be inserted here -->
            </div>
            <div class="modal-footer">
                <button id="modal-close-button">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const modal = document.getElementById("modal");
        const closeModal = document.getElementsByClassName("close")[0];
        const modalBody = document.getElementById("modal-body");
        const closeButton = document.getElementById("modal-close-button");

        function showModal(message) {
            modalBody.textContent = message;
            modal.style.display = "block";
        }

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        closeButton.onclick = function() {
            modal.style.display = "none";
        }

        const peerConnection = new RTCPeerConnection();
        let localStream = null;
        let remoteStream = null;

        peerConnection.oniceconnectionstatechange = () => {
            const connectionStatusElement = document.getElementById('connection-status');
            
            switch (peerConnection.iceConnectionState) {
                case "new":
                    connectionStatusElement.textContent = "Initializing...";
                    break;
                case "checking":
                    connectionStatusElement.textContent = "Checking connection...";
                    break;
                case "connected":
                    connectionStatusElement.textContent = "Connected";
                    break;
                case "disconnected":
                    connectionStatusElement.textContent = "Disconnected";
                    break;
                case "failed":
                    connectionStatusElement.textContent = "Connection failed";
                    break;
                case "closed":
                    connectionStatusElement.textContent = "Connection closed";
                    break;
                default:
                    connectionStatusElement.textContent = "Unknown status";
            }
        };

        const images = ['images/bg.jpg'];
        let currentIndex = 0;

        function changeBackground() {
            currentIndex = (currentIndex + 1) % images.length;
            const nextImage = images[currentIndex];
            document.body.style.backgroundImage = `url('${nextImage}')`;
        }

        setInterval(changeBackground, 10000);
        changeBackground();

        function updateClockAndDate() {
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const date = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            clockElement.textContent = `${hours}:${minutes}`;
            dateElement.textContent = date;
        }

        setInterval(updateClockAndDate, 60000);
        updateClockAndDate();

        document.getElementById('generate-answer').addEventListener('click', function() {
            try {
                const offer = document.getElementById('offer-input').value.trim();  // Ensure there's no leading/trailing whitespace
                if (offer && offer !== "") {  // Check if the offer is non-empty
                    const answer = generateAnswerFromOffer(offer);  // Generate the answer based on the offer
                    console.log("Generated answer based on offer:", answer);  // Log the answer being generated

                    // Try generating QR code
                    QRCode.toDataURL(answer, function(error, url) {
                        if (error) {
                            showModal("Error generating QR code: " + error.message);
                            console.error("Error generating QR code:", error);
                        } else {
                            // Create an image element to display the QR code
                            const img = document.createElement('img');
                            img.src = url;
                            img.alt = "Generated QR Code";
                            
                            // Append the generated QR code to the 'qr-code' container
                            const qrContainer = document.getElementById('qr-code');
                            qrContainer.innerHTML = '';  // Clear previous content (if any)
                            qrContainer.appendChild(img);

                            console.log("QR code generated successfully");

                            // Close the QR code modal
                            modal.style.display = "none";
                        }
                    });
                } else {
                    showModal("Please provide a valid offer from Peer 1.");
                    console.log("Offer input is empty or invalid");
                }
            } catch (error) {
                showModal("Error generating answer: " + error.message);
                console.error("Error generating answer:", error);
            }
        });

        // Implement a function to generate an answer from the offer (example logic)
        function generateAnswerFromOffer(offer) {
            // Example logic: create a valid WebRTC answer from the offer
            let answer = "Generated Answer: " + offer;
            return answer;
        }
    </script>
</body>
</html>
