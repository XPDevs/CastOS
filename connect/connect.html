<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Remote Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        #log {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Press Any Button on Your Remote</h1>
    <p id="log">No key pressed yet...</p>

    <script>
        window.addEventListener('keydown', (event) => {
            // Display the key name directly in the paragraph
            document.getElementById('log').innerText = `Key pressed: ${event.key}`;
        });
    </script>
</body>
</html>
