<!DOCTYPE html>
<html>
<head>
    <title>Peer 2 - Chromecast Style</title>
    <style>
        /* Styling for Chromecast-like UI */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: url('images/bg1.jpg') no-repeat center center/cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        #container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
            resize: none;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: #ffffff;
            color: #3a3a5c;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #f1f1f1;
        }

        #qr-code {
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
        }

        p {
            font-size: 14px;
            color: #d1d1e0;
            margin-top: 10px;
        }

        /* Connectivity Status Box */
        #status {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #status span {
            font-size: 16px;
            font-weight: 600;
            color: #3a3a5c;
        }

        /* Wi-Fi Icon CSS */
        .wifi-icon {
            width: 24px;
            height: 24px;
            position: relative;
            background: transparent;
        }

        .wifi-icon::before, .wifi-icon::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 2px solid #3a3a5c;
            width: 18px;
            height: 18px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .wifi-icon::after {
            border-radius: 5px;
            width: 10px;
            height: 10px;
            top: 65%;
        }

        /* Creating connectivity state using CSS */
        .wifi-connected {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3a3a5c;
            position: relative;
            margin-right: 10px;
        }

        .wifi-connected::before, .wifi-connected::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: #fff;
            left: 50%;
            transform: translateX(-50%);
        }

        .wifi-connected::before {
            width: 30px;
            height: 30px;
            top: 10px;
        }

        .wifi-connected::after {
            width: 18px;
            height: 18px;
            top: 22px;
        }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div id="status">
        <span id="connection-status">Not Connected</span>
        <div id="wifi-icon" class="wifi-icon"></div>
    </div>

    <div id="container">
        <h1>Peer Connection</h1>
        <textarea id="offer" placeholder="Paste the offer from Peer 1 here"></textarea>
        <button onclick="connect()">Generate Answer</button>
        <textarea id="answer" placeholder="Copy this and send to Peer 1" readonly></textarea>
        <div id="qr-code"></div>
        <p>Scan this QR code to copy the answer.</p>
    </div>

    <script>
        let peerConnection;
        let dataChannel;
        const backgrounds = [
            "images/bg1.jpg",
            "images/bg2.jpg",
            "images/bg3.jpg",
            "images/bg4.jpg",
            "images/bg5.jpg",
        ];
        let currentBackground = 0;

        // Rotate background images every 2 minutes
        setInterval(() => {
            currentBackground = (currentBackground + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url('${backgrounds[currentBackground]}')`;
        }, 120000);

        function connect() {
            const offer = document.getElementById("offer").value.trim();
            if (!offer) {
                alert("Please paste the offer from Peer 1.");
                return;
            }

            peerConnection = new RTCPeerConnection();

            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                dataChannel.onopen = () => {
                    console.log("Data channel is open!");
                    updateConnectionStatus(true);
                };
            };

            peerConnection.onicecandidate = (event) => {
                if (!event.candidate) {
                    const answer = JSON.stringify(peerConnection.localDescription);
                    document.getElementById("answer").value = answer;
                    generateQRCode(answer);
                }
            };

            peerConnection
                .setRemoteDescription(JSON.parse(offer))
                .then(() => peerConnection.createAnswer())
                .then((answer) => peerConnection.setLocalDescription(answer))
                .catch((error) => console.error("Error during connection:", error));
        }

        function generateQRCode(answerText) {
            const qrCodeContainer = document.getElementById("qr-code");

            // Clear previous QR code
            qrCodeContainer.innerHTML = '';

            // Generate a new QR code
            new QRCode(qrCodeContainer, {
                text: answerText,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H,
            });
        }

        function updateConnectionStatus(isConnected) {
            const statusText = document.getElementById("connection-status");
            const wifiIcon = document.getElementById("wifi-icon");

            if (isConnected) {
                statusText.textContent = "Connected";
                wifiIcon.classList.add("wifi-connected");
            } else {
                statusText.textContent = "Not Connected";
                wifiIcon.classList.remove("wifi-connected");
            }
        }
    </script>
</body>
</html>
