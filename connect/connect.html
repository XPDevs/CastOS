<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CastOS Home UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            flex-direction: column;
            text-align: center;
        }
        .clock, .date {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }
        .clock {
            font-size: 2rem;
            margin-bottom: 15px; /* Space between the clock and date */
        }
        .date {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>

    <script>
        // Array of image URLs
        const images = [
            'https://lh6.googleusercontent.com/-A0tXm8gjfMU/U08VDMRGtuI/AAAAAAAAvrI/IQEscTGZyJY/s1920-w1920-h1080-c/IMG_0293%2Bhe.jpg',
            'https://lh3.googleusercontent.com/-36YdSRh6q9w/TgtZEChvrkI/AAAAAAAJA0M/zVvIUAdwQ3Q/s1920-w1920-h1080-c/976865336_a%2Bview%2Bof%2Bqueenstown.jpg',
            'https://lh4.googleusercontent.com/-wkrGBuk0DoA/Us9JnUoXnTI/AAAAAAAAkTA/yDQexzLKhKY/s1920-w1920-h1080-c/DSC_0660.JPG',
            'https://lh3.googleusercontent.com/-1xZqgaRDIec/Tg1dMJq1vBI/AAAAAAAAALc/7m0Tpv2htVc/s1920-w1920-h1080-c/071227-4144-PtLomaReef.jpg'
        ];

        let currentIndex = 0;

        // Function to check if an image exists
        function checkImage(url, callback) {
            const img = new Image();
            img.onload = () => callback(true);
            img.onerror = () => callback(false);
            img.src = url;
        }

        // Function to change the background image
        function changeBackground() {
            currentIndex = (currentIndex + 1) % images.length;
            const nextImage = images[currentIndex];

            // Check if the image exists
            checkImage(nextImage, exists => {
                if (exists) {
                    document.body.style.backgroundImage = `url('${nextImage}')`;
                } else {
                    console.warn(`Image not found: ${nextImage}`);
                    // Skip to the next image
                    changeBackground();
                }
            });
        }

        // Set the initial background image
        checkImage(images[0], exists => {
            if (exists) {
                document.body.style.backgroundImage = `url('${images[0]}')`;
            } else {
                console.warn(`Image not found: ${images[0]}`);
                changeBackground();
            }
        });

        // Change the background image every 10 seconds
        setInterval(changeBackground, 10000);

        // Function to update the clock and date (only hours and minutes for the clock)
        function updateClockAndDate() {
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const date = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            clockElement.textContent = `${hours}:${minutes}`; // Only hours and minutes
            dateElement.textContent = date;
        }

        // Update the clock and date every minute (since we removed seconds)
        setInterval(updateClockAndDate, 60000);
        updateClockAndDate(); // Initialize immediately
    </script>
</body>
</html>
